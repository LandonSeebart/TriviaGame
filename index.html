<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="main">
        <div class="row" id="game-title">
            <div class="col-md-offset-4 col-md-4 text-center">
                <h1>Trivia Game!</h1>
            </div>
        </div>
        <div class="row" id="start-game">
            <div class="col-md-offset-5 col-md-2 text-center">
                <button>
                    Start Game!
                </button>
            </div>
        </div>
        <div class="row">
             <div class="col-md-offset-4 col-md-4 text-center" id="count-down">
            </div>
        </div>
        <div class="row" id="question-view">
        </div>
        <div class="row text-center" id="end-game">
            <div class="col-md-offset-5 col-md-2">
                <button>
                    I'm Done!
                </button>
            </div>
        </div>
        <div class="row" id="game-over-banner">
            <div class="col-md-offset-4 col-md-4 text-center">
                <h1>
                Game over!
                </h1>
            </div>
        </div>
        <div class="row text-center" id="score">
            <div class="col-md-2 col-md-offset-5"> 
                <p id="correct"></p>
                <p id="incorrect"></p>
                <p id="missed"></p>
                <p id="total"></p>
            </div>
        </div>
        <div class="row" id="new-game">
            <div class="col-md-offset-5 col-md-2 text-center">
                <button>
                    Play Again!
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
